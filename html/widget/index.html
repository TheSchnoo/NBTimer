<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="shapes.css">
    <script type="text/javascript" src="nb-2.1.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <meta name="smart-nb-viewport" content="width:449; height:600" />
    <meta name="smart-nb-enable-resize" content="true" />
    <meta name="smart-nb-enable-rotate" content="false"/>
    <meta name="smart-nb-maintain-aspect-ratio" content="true" />
</head>

<body onload="init()">

    <div id="container" class="smart-nb-draggable smart-nb-clickable smart-nb-selectable">
        <button id="controls-open"><img src="img/gear-black.png"></button>
        <div id="controls-cont" class="smart-nb-draggable smart-nb-clickable smart-nb-selectable">
            <button id="controls-close"><img src="img/x.png"></button>
            <button id="controls-edit"><img src="img/wrench.png"></button>
            <button id="controls-remove"><img src="img/minus.png"></button>
            <button id="controls-add"><img src="img/plus.png"></button>
            <button id="controls-reset"><span class="glyphicon glyphicon-refresh"></span></button>
            <!-- <button id="controls-upon-stop">False</button> -->
        </div>

        <div id="controls-dropdown">
            <ul id="menu">
                <li><span class="menu-option">Spinner Type</span>
                    <ul id="progressbar-options"></ul>
                </li>
            <!--    <li><span class="menu-option"> Themes</span>
                    <ul id="theme-options"></ul>
                </li> -->
                <li><span class="menu-option">Color</span>
                    <ul id="color-options"></ul>
                </li>
                <li><span class="menu-option">Background</span>
                    <ul id="background-options"></ul>
                </li>
                <li><span class="menu-option">Font Size</span>
                    <ul id="textsize-options"></ul>
                </li>
                <li><span class="menu-option">Advanced</span>
                    <ul id="advanced-options"></ul>
                </li>
            </ul>
        </div>


        <!-- Borders for effect -->
    <div id="border-bottom"></div>
    <div id="border-left"></div>
    <div id="border-right"></div>


        <!-- Framworks -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="nb-2.8.0.js"></script>
    <script type="text/javascript" src="libs/jquery-ui.min.js"></script>

        <!-- Code -->
    <script type="text/javascript" src="scripts/diceThemes.js"></script>
    <script type="text/javascript" src="scripts/nbImageSniffer.js"></script>


        <div class="timer"></div><div class="timer fill"></div>
    <div id="timerAll">
        <div id="display">
            <div>&nbsp Hours &nbsp Minutes &nbsp Seconds </div>
            <span class="display" id="time">00:00:00</span>
            </br>
            <img src="src/arrow_up.png" id="addHour"></image>
            <img src="src/arrow_down.png"id="subHour"></input>
    &nbsp &nbsp
            <img src="src/arrow_up.png" id="addMinute"></input>
            <img src="src/arrow_down.png" id="subMinute"></input>
    &nbsp &nbsp
            <img src="src/arrow_up.png" id="addSecond"></input>
            <img src="src/arrow_down.png" id="subSecond"></input>
        </div>
        <div id = "startreset">
        <button type="button" id="startDownBtn">CountDown</button>
        <button type="button" id="startUpBtn">CountUp</button>
        <button type="button" id="pauseBtn">Pause</button>
        <button type="button" id="resetBtn">Reset</button>
        </div>
        <button type="button" id="addAlert">Add Alert</button>
        <div id="newAlertPoint"></div>
    </div>

    <script type="text/javascript" src="scripts/diceThemes.js"></script>
    <script src="scripts/settings.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
