<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="shapes.css">
    <script type="text/javascript" src="nb-2.1.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="jquery.timer.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <meta name="smart-nb-viewport" content="width:350; height:400" />
    <meta name="smart-nb-enable-resize" content="true" />
    <meta name="smart-nb-enable-rotate" content="false"/>
    <meta name="smart-nb-maintain-aspect-ratio" content="true" />
</head>

<body>

    <div id="container" class="smart-nb-draggable smart-nb-clickable smart-nb-selectable">
        <button id="controls-open"><img src="img/gear-black.png"></button>
        <div id="controls-cont" class="smart-nb-draggable smart-nb-clickable smart-nb-selectable">
            <button id="controls-close"><img src="img/x.png"></button>
            <button id="controls-edit"><img src="img/wrench.png"></button>
            <button id="controls-remove"><img src="img/minus.png"></button>
            <button id="controls-add"><img src="img/plus.png"></button>
            <button id="controls-reset"><span class="glyphicon glyphicon-refresh"></span></button>
            <!-- <button id="controls-upon-stop">False</button> -->
        </div>

        <div id="controls-dropdown">
            <ul id="menu">
                <li><span class="menu-option">Progress Bar Type</span>
                    <ul id="progressbar-options"></ul>
                </li>
                <li><span class="menu-option">Add Alert</span>
                    <ul id="addAlert-options"></ul>
                </li>
            <!--    <li><span class="menu-option"> Themes</span>
                    <ul id="theme-options"></ul>
                </li> -->
                <li><span class="menu-option">Background</span>
                    <ul id="background-options"></ul>
                </li>
                <li><span class="menu-option">Timer Color</span>
                    <ul id="timer-color-options"></ul>
                </li>
                <li><span class="menu-option">Button Color</span>
                    <ul id="button-color-options"></ul>
                </li>
            </ul>
        </div>


        <!-- Borders for effect -->
    <div id="border-bottom"></div>
    <div id="border-left"></div>
    <div id="border-right"></div>


        <!-- Framworks -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script type="text/javascript" src="libs/jquery-ui.min.js"></script>

        <!-- Code -->
    <script type="text/javascript" src="scripts/diceThemes.js"></script>
    <script type="text/javascript" src="scripts/nbImageSniffer.js"></script>


        <div class="timer" id = "timerCircle"></div>
        <div class="timer fill" id = "timerPie"></div>
    <div id="timerAll">
        <div id="display">
            <div><div id="hoursLabel" class="timerLabel">Hours</div><div id="minutesLabel"class="timerLabel">Minutes</div><div id="secondsLabel"class="timerLabel">Seconds</div> </div>
            <div>
            <div id="addHourDiv" class="arrowbtnsDiv"><img class="arrowbtns" src="src/up.png" id="addHour"></image></div>
            <div id="addMinuteDiv" class="arrowbtnsDiv"><img class="arrowbtns" src="src/up.png" id="addMinute"></input></div>
            <div id="addSecondDiv" class="arrowbtnsDiv"><img class="arrowbtns" src="src/up.png" id="addSecond"></input></div>
            </div>
            <span class="display" id="time">00:00:00</span>
            <div>
            <div id="subHourDiv" class="arrowbtnsDiv"><img class="arrowbtns" src="src/down.png"id="subHour"></input></div>
            <div id="subMinuteDiv" class="arrowbtnsDiv"><img class="arrowbtns" src="src/down.png" id="subMinute"></input></div>
            <div id="subSecondDiv" class="arrowbtnsDiv"><img class="arrowbtns" src="src/down.png" id="subSecond"></input></div>
            </div>
            </br>
        </div>
        <div id = "startreset">
        <button type="button" class="btns" id="pauseBtn">Pause</button>
        <button type="button" class="btns" id="resetBtn">Reset</button>
        <button type="button" class="btns" id="startBtn">Start</button>

        </div>
<!--         <button type="button" id="addAlert">Add Alert</button> -->
        <div id="newAlertPoint"></div>
    </div>
    <div class ="bar" id="progressbar">
        <div></div>
    </div>


    <script type="text/javascript" src="scripts/diceThemes.js"></script>
    <script src="scripts/settings.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
