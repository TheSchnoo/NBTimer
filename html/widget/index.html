<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="nb-2.1.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <meta name="smart-nb-viewport" content="width:449; height:600" />
    <meta name="smart-nb-enable-resize" content="true" />
    <meta name="smart-nb-maintain-aspect-ratio" content="true" />
</head>

<body onload="init()">
    <div class="timer"></div>
        <div class="timerAll">
        <div>
            <span id="time">00:00:00</span>
            </br>
            <img src="src/arrow_up.png" id="addHour"></image>
            <img src="src/arrow_down.png"id="subHour"></input>
    &nbsp &nbsp
            <img src="src/arrow_up.png" id="addMinute"></input>
            <img src="src/arrow_down.png" id="subMinute"></input>
    &nbsp &nbsp
            <img src="src/arrow_up.png" id="addSecond"></input>
            <img src="src/arrow_down.png" id="subSecond"></input>
        </div>
        <div>
        <button type="button" id="startDownBtn">CountDown</button>
        <button type="button" id="startUpBtn">CountUp</button>
        <button type="button" id="pauseBtn">Pause</button>
        <button type="button" id="resetBtn">Reset</button>
        </div>
        </div>


</body>

</html>
